<!--  Menu  -->
<section id="menu" class="container bg-dark border-pri text-white mt-3 mb-3 p-5">

    <div class="bg-pri-l mb-3">
        <h1 class="fw-bold text-center">Menú del dia</h1>
    </div>

    <div class="row mb-3">
        <div class="col-md-4" *ngFor="let categoria of menu.categorias">
            <h2 class="fw-bold">{{ categoria.nombre }}</h2>
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let elemento of categoria.listado">
                            (${{ elemento.precio }}) {{ elemento.nombre }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-info" (click)="verGaleria()">Visualizar galería</button>
        </div>
    </div>

</section>

<app-modal></app-modal>
